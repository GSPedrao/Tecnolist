<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrição da solicitação</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="./editarInfoSolicitacao.css">

</head>
<body>
    <header></header>
    <h1>Editar informações sobre a solicitação</h1>
    <div class="container border border-2">
        <form  class="row g-0">
            <div class="col-md-5">
                <label for="text" id="goku">Colaborador</label>
                <input type="text" class="form-control" name="goku" id="trunks">
            </div>
            <div class="col-md-5">
                <label for="text" id="spotify">Identificação</label>
                <input type="text" class="form-control" name="spotify" id="vegeta">
            </div>
            <div class="col-md-5">
                <label for="text" id="goten">Tipo</label>
                <input type="text" class="form-control" placeholder="Ex: desktop, impressoras, etc." name="goten" id="leite">
            </div>
            <div class="col-md-5">
                <label for="text" id="gohan">Urgência</label>
                <input type="text" class="form-control" name="gohan" id="chichi">
            </div>
            <div class="col-md-5">
                <label for="text" id="bulma">Status</label>
                <input type="text" class="form-control" name="bulma" id="piccolo">
            </div>
            <div class="col-md-5">
                <label for="text" id="brega">Descrição</label>
                <textarea for="text" class="form-control" rows="2" cols="30" name="brega" id="funk"></textarea>
            </div> 
            <div class="botao">
                <div class="d-grid gap-2">
                    <button style="border-radius: 30px; background-color: #124A86" class="btn btn-primary" type="submit">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
