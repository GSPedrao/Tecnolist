<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrição da solicitação</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="./descricaoSolicitacao.css">

</head>
<body>
    <header></header>
    <h1>Descrição da solicitação</h1>
    <div class="container border border-2">
        <form  class="row g-0">
            <div class="col-md-5">
                <label for="text" id="kiwi">Colaborador</label>
                <input type="text" class="form-control" name="kiwi" id="ninho">
            </div>
            <div class="col-md-5">
                <label for="text" id="ovomaltine">Identificação</label>
                <input type="text" class="form-control" name="ovomaltine" id="foto">
            </div>
            <div class="col-md-5">
                <label for="text" id="po">Tipo</label>
                <input type="text" class="form-control" placeholder="Ex: desktop, impressoras, etc." name="po" id="ps">
            </div>
            <div class="col-md-5">
                <label for="text" id="urgencia">Urgencia</label>
                <input type="text" class="form-control" name="urgencia" id="urgen">
            </div>
            <div class="col-md-5">
                <label for="text" id="status">Status</label>
                <input type="text" class="form-control" name="status" id="estado">
            </div>
            <div class="col-md-5">
                <label for="text" id="piracicaba">Descrição</label>
                <textarea for="text" class="form-control" rows="2" cols="30" name="piracicaba" id="noronha"></textarea>
            </div> 
            <div class="botao">
                <div class="d-grid gap-2">
                    <button style="border-radius: 30px; background-color: #124A86" class="btn btn-primary" type="submit">Entrar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
